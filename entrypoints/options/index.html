<!DOCTYPE html>
<html>
<head>
  <title>Extension Settings</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success-message {
      color: #4CAF50;
      display: none;
    }
    .reset-button {
      background-color: #f44336;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extension Settings</h1>
    
    <form id="settingsForm">
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" required>
      </div>
      
      <div class="form-group">
        <label for="apiKey">API Key:</label>
        <input type="password" id="apiKey" required>
      </div>
      
      <button type="submit">Save Settings</button>
    </form>

    <div id="successMessage" class="success-message">
      <p>Authentication configured</p>
      <button id="resetButton" class="reset-button">Reset Settings</button>
      <button id="closeTab">Close</button>
    </div>
  </div>

  <script src="./options.js" type="module"></script>
</body>
</html>
